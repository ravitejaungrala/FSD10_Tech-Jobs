<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        nav {
            width: 200px;
            height: 100vh;
            background-color: #f1f1f1;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            overflow-y: auto; /* Enable scrolling */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        nav::-webkit-scrollbar {
            display: none;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            color: black;
            gap: 12px;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        /* Increase icon sizes */
        nav ul li a i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .main {
            margin-left: 220px;
            padding: 20px;
        }

        header i {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            gap: 15px;
        }

        .main-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 20px;
            width: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
            flex-grow: 2;
            margin: 0 auto;
            max-width: 600px;
        }

        .search-container input {
            align-items: center;
            justify-content: center;
            border: none;
            outline: none;
            border-radius: 2%;
            font-size: 16px;
            width: 100%;
            gap: 10px;
            border: 1px solid rgb(200, 198, 198);
            padding: 10px 10px;
            border-radius: 20px 0 0 20px;
        }

        .search-container i {
            color: gray;
        }

        .search-icons {
            gap: 20px;
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table tr td {
            margin-left: auto;
            border-collapse: collapse;
            border: 1px solid rgb(248, 247, 247);
            font-family: 'Times New Roman', Times, serif;
            font-size: 15px;
        }

        table tr {
            gap: 10px;
            display: flex;
            margin-bottom: 20px;
        }

        .main-logic {
            display: grid;
            grid-auto-flow: column;
            border: none;
            gap: 20px;
            margin-left: auto;
            overflow-x: auto;
        }

        .fa-magnifying-glass {
            align-items: center;
            justify-content: center;
            border-radius: 2%;
            font-size: 16px;
            width: 100%;
            border: 1px solid;
            padding: 10px 10px;
            border-radius: 0 20px 20px 0;
            border-color: rgb(197, 193, 193);
        }
    </style>
</head>
<body>
    <nav>
        <header>
            <i class="fa fa-bars" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;
            <i class="fa-brands fa-youtube">Youtube</i>
        </header>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-fire"></i> Shorts</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-brands fa-square-youtube"></i> Subscription</a></li>
            <hr>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-user"></i> You &nbsp;<i class="fa-solid fa-greater-than"></i></a></li>
            <hr>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-clock"></i> History</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-clock-rotate-left"></i> Your videos</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-thumbs-up"></i> Liked videos</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-clock"></i> Watch later</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-download"></i> Downloads</a></li>
            <hr>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-bars"></i> Show more</a></li>
            <hr>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-users"></i> Subscriptions</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-brands fa-youtube"></i> YouTube Music</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-trophy"></i> Sports</a></li>
            <li class="nav-item"><a href="" class="nav-link"><i class="fa-solid fa-gamepad"></i> Gaming</a></li>
        </ul>
    </nav>
    
    <!-- Rest of your content remains the same -->
    <div class="main">
        <!-- Your existing main content here -->
    </div>
</body>
</html>
